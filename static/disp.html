<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-lg-12">
			<br>
			<br>
			<h1 class="text-warning text-center">Display Table Data</h1>
			{% block content %}
			<table class="table table-striped table-hover table-bordered">
				<tr>
					<th>ID</th>
					<th>Username</th>
					<th>Password</th>
					<th>Delete</th>
					<th>Update</th>
				</tr>
				{% for i in data %}
				<tr>
					<td>{{ i[1] }}</td>
					<td><input type="text" name="password" class="form-control" value="{{ i[2] }}"></td>
					<td><input type="text" name="username" class="form-control" value="{{ i[3] }}"></td>
					<td><button class="btn-danger btn"><a href="#" class="text-white">Delete</a></button></td>
					<td><button class="btn-primary btn"><a href="" class="text-white">Update</a></button></td>
				</tr>
				{% endfor %} 
			</table>
			{% endblock content %}
		</div>
	</div>
</body>
</html>
