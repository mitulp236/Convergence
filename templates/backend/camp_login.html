<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='backend/style.css')}}">
    <title>camp</title>
</head>
<body>


{% if message  %}
						<div class="alert alert-danger alert-dismissible">
								 <a href="/campadmin" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <p style="text-align: center;">{{ message }}</p>
						</div>
{% endif %}


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Camp Login</h1>
            <div class="account-wall">
               
                <form action="/camp" method="POST" class="form-signin">

                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required autofocus>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" name="submit" id="submit" type="submit">
                    Sign in</button>
                    <br />
                    <h5 style="text-align:center;"><a href="/camp_forgot_password">Forgot Password</a></h5>


                </form>
            </div>
        </div>
    </div>
</div>





</body>
</html>
